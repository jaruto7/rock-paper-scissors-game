<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Paper-rock-scissors-game</title>  
      <link rel="stylesheet" href="css/style.css"> 
</head>

<body>

<div class="position">
  <button data-move="paper" id="paper" class="player-move">Paper</button>
  <button data-move="rock" id="rock" class="player-move">Rock</button>
  <button data-move="scissors" id="scissors" class="player-move">Scissors</button>
  <div id="output"></div>
  <div id="result"></div>
  <button id="new-game">New Game</button>
</div>

  <script  src="js/script.js"></script>
</body>

</html>
